<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="flip-card">

            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <div class="front-content">
                        <img class="logo" src="./images/generation-logo.png">
                        <img class="ceo-logo" src="./images/generation_ceo.jpg">
                        <p class="ceo-name">Brian Cheng</p>
                        <p>CEO</p>
                        <p>Generation Hong Kong</p>
                        <div class="small-underline"></div>
                        <a href="https://hongkong.generation.org/">hongkong.generation.org</a>
                    </div>
                </div>

                <div class="flip-card-back">
                    <div class="back-content">
                        <img class="black-logo" src="./images/generation-logo.png">
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>
